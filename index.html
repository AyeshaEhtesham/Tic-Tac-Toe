<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #999;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }
    .winner {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="winner" id="winner"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const winnerDiv = document.getElementById("winner");
    let currentPlayer = "X";
    let cells = [];

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleMove(i));
        board.appendChild(cell);
        cells.push("");
      }
    }

    function handleMove(index) {
      const cellDiv = board.children[index];
      if (cells[index] || winnerDiv.textContent) return;
      cells[index] = currentPlayer;
      cellDiv.textContent = currentPlayer;
      if (checkWinner()) {
        winnerDiv.textContent = `Player ${currentPlayer} wins!`;
        return;
      }
      if (!cells.includes("")) {
        winnerDiv.textContent = "It's a draw!";
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winningCombos = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diags
      ];
      return winningCombos.some(combo => 
        combo.every(i => cells[i] === currentPlayer)
      );
    }

    function resetGame() {
      currentPlayer = "X";
      winnerDiv.textContent = "";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
