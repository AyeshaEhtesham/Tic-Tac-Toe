<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayesha's Games World</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffccf9, #f3c6f1);
      text-align: center;
      padding: 20px;
      color: #4c004c;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 5px;
      color: #d100b2;
      text-shadow: 2px 2px white;
    }

    h2 {
      font-size: 1.8em;
      color: #ff69b4;
      margin-top: 0;
    }

    .kuromi-img {
      width: 100px;
      margin: 10px;
    }

    .game-area {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://media.tenor.com/5_VFM-p_5sUAAAAi/kuromi.gif" class="kuromi-img" alt="Kuromi">
  
  <h1>Ayesha's Games World</h1>
  <h2>Tic Tac Toe</h2>

  <div class="game-area">
    <div class="game-area">
  <div id="tic-tac-toe-board" style="display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center;">
    <div id="cell-0" class="tic-tac-toe-cell" onclick="makeMove(0)"></div>
    <div id="cell-1" class="tic-tac-toe-cell" onclick="makeMove(1)"></div>
    <div id="cell-2" class="tic-tac-toe-cell" onclick="makeMove(2)"></div>
    <div id="cell-3" class="tic-tac-toe-cell" onclick="makeMove(3)"></div>
    <div id="cell-4" class="tic-tac-toe-cell" onclick="makeMove(4)"></div>
    <div id="cell-5" class="tic-tac-toe-cell" onclick="makeMove(5)"></div>
    <div id="cell-6" class="tic-tac-toe-cell" onclick="makeMove(6)"></div>
    <div id="cell-7" class="tic-tac-toe-cell" onclick="makeMove(7)"></div>
    <div id="cell-8" class="tic-tac-toe-cell" onclick="makeMove(8)"></div>
  </div>
  <div id="status"></div>
</div>

<script>
  let board = ['', '', '', '', '', '', '', '', ''];
  let currentPlayer = 'X';
  let gameActive = true;

  function makeMove(index) {
    if (gameActive && board[index] === '') {
      board[index] = currentPlayer;
      document.getElementById('cell-' + index).innerText = currentPlayer;
      checkForWinner();
      currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
      updateStatus();
    }
  }

  function checkForWinner() {
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]  // Diagonals
    ];

    for (let i = 0; i < winPatterns.length; i++) {
      const [a, b, c] = winPatterns[i];
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        gameActive = false;
        document.getElementById('status').innerText = `${currentPlayer} wins!`;
        return;
      }
    }

    if (!board.includes('')) {
      gameActive = false;
      document.getElementById('status').innerText = 'It\'s a draw!';
    }
  }

  function updateStatus() {
    document.getElementById('status').innerText = `Player ${currentPlayer}'s turn`;
  }

  updateStatus();
</script>

<style>
  .tic-tac-toe-cell {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
  }

  .tic-tac-toe-cell:hover {
    background-color: #f0f0f0;
  }

  #status {
    font-size: 1.5em;
    margin-top: 20px;
  }
</style>

   
  </div>

  <img src="https://media.tenor.com/YShs07t2gxcAAAAi/kuromi-kawaii.gif" class="kuromi-img" alt="Kuromi">

</body>
</html>
